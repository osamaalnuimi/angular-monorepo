<div class="flex justify-center items-center p-4">
  <p-card class="w-full max-w-lg shadow-lg">
    <ng-template pTemplate="header">
      <div
        class="bg-gray-50 dark:bg-gray-800 p-4 border-b border-gray-200 dark:border-gray-700"
      >
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">
          Create New Role
        </h2>
      </div>
    </ng-template>

    <div class="p-4">
      <roles-ui-manage-form
        mode="create"
        [availablePermissions]="permissions()"
        (save)="saveRole($event)"
        (cancelSave)="cancelCreate()"
      ></roles-ui-manage-form>
    </div>
  </p-card>
</div>

<p-toast></p-toast>
